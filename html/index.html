<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"-->
        <link type="text/css" rel="stylesheet" href="./online/all.min.css">
        <link type="text/css" rel="stylesheet" href="./css/keyframes.css">
        <link type="text/css" rel="stylesheet" href="./css/styles.css">
        <link type="text/css" rel="stylesheet" href="./css/forms.css">
        <link type="text/css" rel="stylesheet" href="./css/workspace.css">
        <title>Scene Creator</title>
        <!--script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script-->
        <script type="text/javascript" src="./online/jquery.min.js"></script>
        <script type="text/javascript" src="./online/draggable.js"></script>
        <script type="text/javascript" src="./online/select.js"></script>
        <script type="text/javascript" src="./variables.js"></script>
        <script type="text/javascript" src="../configs/config.js"></script>
        <script type="text/javascript" src="./forms.js"></script>
        <script type="text/javascript" src="./workspace.js"></script>
        <script type="text/javascript" src="./notifications.js"></script>
        <script defer type="text/javascript" src="./script.js"></script>
    </head>
    <body>
        <container class="G_Container" style="display:grid">
            <div class="header">
                <div></div>
                <div class="header-options">
                    <div class="dropdown">
                        <button class="dropbtn">Create</button>
                        <ul class="dropdown-content">
                            <li onclick="AddEntity(1)">Ped</li>
                            <li onclick="AddEntity(2)">Vehicle</li>
                            <li onclick="AddEntity(3)">Object</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="list"></div>
                <div class="workspace">
                    <div class="workspace-header"></div>
                    <div class="workspace-main"></div>
                </div>
            </div>
        </container>
        <div class="notifications"></div>
    </body>
</html>
